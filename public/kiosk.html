<!DOCTYPE html>
<html>
<head>                       
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script src="galleria/galleria-1.5.7.min.js"></script>
	<script type='text/javascript' src='javascripts/page.js'></script>
	<script type='text/javascript' src='javascripts/calendar.js'></script>
	<script type='text/javascript' src='javascripts/clock.js'></script>
	<!-- Clock https://github.com/cer/nodejs-clock/tree/master/distributed/nodejs-clock -->	
	<script src="javascripts/knockout-2.0.0.js"></script>
	<link rel="stylesheet" href="stylesheets/page.css">
	<link rel="stylesheet" href="stylesheets/calendar.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- temporary styles-->
	<style>
		div.widget-overlay {min-height:100%; min-width:100%;position:absolute; z-index: 10001;overflow:hidden;}
		#calendar {max-height: 200px;overflow: hidden; 2rem auto; padding: 0 5px;}
		#bg-img {top:0; left:0; min-width:100%; position:absolute;}
		
		
		<!-- PANEL CSS -->
		body {overflow: hidden;}
		.panel {width: 50%; max-height: 200px; float: left; display: inline-block; text-align:center;}
		#message, #debug {display:none;}
	</style>

</head>
<body>
	<img id="bg-img" src="images/c.jpg">
	<div class="widget-overlay">
		<div id="clock-widget" class="panel panel-default">
			<span class="panel-body" data-bind="text: ticker">17:14PM</span>
		</div>
		<div class="panel panel-default" id="calendar-widget">
			<div class="panel-body" id="calendar"></div>
			<pre id="debug"></pre>
			<div id="message"></div>
		</div>
		<div class="panel panel-default" id="weather-widget">
  			<div class="panel-body" id="weather"></div>
		</div>
	</div>	
</body>
<script>
var calendar = new Calendar({
	target: document.querySelector("#calendar"),
	data: {
		escape: false,
		view: 'list',
		year: 2019,
		month: 7,
	}
})
calendar.set({message: 'loading...'})
fetch('entries.json').then(r => r.json()).then(data => {
	var entries = calendar.get('entries')
	entries = entries.concat(data.entries)
	calendar.set({entries: entries, message: ''
	})
})
function debug() {
	document.querySelector('#debug').textContent = JSON.stringify(calendar.get(), null, 4)
}
</script>
</html>
